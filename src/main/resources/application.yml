spring:
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB:lo_gallery}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PW:123456}

  jpa:
    database: mysql
    open-in-view: true
    show-sql: true
    hibernate.ddl-auto: create
    properties:
      hibernate.format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

aws:
  s3:
    accesskey: ${ACCESS_KEY}
    secretkey: ${SECRET_KEY}
    region:
      static: ${REGION}
    bucket: ${BUCKET}
